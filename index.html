<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="card-img">
    <h2 class="card-header">Equilibrium #3429</h2>
    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-text-muted">
      <p>
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        <small>0.041 ETH</small>
      </p>
      <p>
        <img src="images/icon-clock.svg" alt="clock icon" srcset="">
        <small>3 days left</small>
      </p>
    </div>
    <hr>
    <div class="card-footer">
      <img src="images/image-avatar.png" alt="" class="footer-img">
      <p>Creation of <span class="author-name">Jules Wyvern</span></p>
    </div>
  </div>










</body>

</html>
